<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>HTML List</h1>
        <h3>Order List</h3>
        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript
                <ol>
                    <li>React</li>
                    <li>Vue</li>
                    <li>Angular</li>
                </ol>
            </li>
        </ol>
        
    
        <h3>Unordered List</h3>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <h3>Definition List</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dt>JavaScript</dt>
            <dd>JavaScript is a scripting language</dd>
        </dl
    </blockquote>

    <!-- HTML List Type
    Ordered List
    Unordered List
    Definition List
    
    -->
    
</body>
</html>
