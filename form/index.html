<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>User Record</h1>
    <hr>
    <form action="" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" name="fullname" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"> <br>
        <label>Gender</label><br>
        <label><input type="radio" name="gender">Male</label>
        <label> <input type="radio" name="gender">Female </label> <br>
        <label>Course</label><br>
        <label><input type="checkbox" name="course">HTML</label>
        <label><input type="checkbox" name="course">CSS</label>
        <label><input type="checkbox" name="course">PHP</label>
        <br>
        <label for="country">Country</label><br>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="1">Nepal</option>
            <option value="2">India</option>
            <option value="3">China</option>
            <option value="4">USA</option>
        </select>
        <br>
        <label for="image">Image</label><br>
        <input type="file" id="image" name="image"> <br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br><br>
        <button>Add Record</button>
    </form>
</blockquote>
</body>
</html>
